name: build-gui

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build GUI (Linux)
        if: runner.os == 'Linux'
        run: bash scripts/build_gui_linux.sh
      - name: Build GUI (macOS)
        if: runner.os == 'macOS'
        run: bash scripts/build_gui_mac.sh
      - name: Build GUI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/build_gui_windows.ps1
      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: zip -j "sirenolite_gui-${{ matrix.platform }}.zip" dist/sirenolite_gui
      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist/sirenolite_gui.exe -DestinationPath "sirenolite_gui-${{ matrix.platform }}.zip"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sirenolite_gui-${{ matrix.platform }}
          path: sirenolite_gui-${{ matrix.platform }}.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-artifacts/**/sirenolite_gui-*.zip
